<div ng-controller="userctrl" class=" group">
  <h3 class="text-center register">Registration Form</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" ng-model="user.username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username...">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password...">
    </div>

    <div class="form-group">
        <label for="">Role</label>
        <select name="" ng-model="user.role" id="">
        <option value="">Select your role</option>
        <option value="T">Teacher</option>
        <option value="S">Student</option>
    </select>
    </div>
    <h4 class="text-center msg"> {{message}} </h4>
   
    <button ng-click="register()" type="submit" class="btn btn-primary">Submit</button>
  </div>
