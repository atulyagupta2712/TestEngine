<div ng-controller="userctrl" class=" group">
  <h3 class="text-center">Login form</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" ng-model="user.username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
   
    <button type="submit" ng-click="login()" class="btn btn-primary">Submit</button>
    <h4 class="text-center msg"> {{message}} </h4>
</div>
